<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
    <title>Signup Form</title>
</head>
<body>
    <form>
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Текст:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="button" onclick="handleSubmit(event)" class="submit-button">Submit</button>
    </form>

    <h1>Функція onclick</h1>
    <button onclick="myFunction()">Натисніть мене</button>

    <script>
    function myFunction() {
        // Відправте POST-запит на сервер, коли відбувається клік
        fetch('/onclick', {
            method: 'POST'
        })
        .then(response => response.text())
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error('Помилка:', error);
        });
    }
    </script>
</body>
</html>
