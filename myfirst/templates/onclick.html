<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>OnClick Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
          }

        .submit-button:hover {
            background-color: #45a049;
        }
</style>
</head>
<body>
    {% if name %}
    <p>Ім'я: {{ name }}</p>
    {% endif %}
    {% if email %}

    <p>Email: {{ email }}</p>
    {% endif %}

    {% if message %}
    <p>Текст: {{ message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Текст:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <input type="submit" value="Відправити">
    </form>
</body>
</html>
